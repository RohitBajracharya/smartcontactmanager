<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/img/signup.png}"
								alt="" />

						</div>
						<h1 class="text-center">Register Here !!</h1>

						<form novalidate action=""
							th:action="@{/do_register}" method="POST" th:object="${user}">
							<!-- name field -->
							<div class="form-group mb-2">
								<label for="name_field">Name</label> <input name="name"
									type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.name}">
								<div th:each="e:${#fields.errors('name')}"
									class="invalid-feedback" th:text="${e}"></div>
							</div>
							<!-- email field -->
							<div class="form-group mb-2">
								<label for="email_field">Email</label> <input name="email"
									type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here" required th:value="${user.email}">
								<div th:each="e:${#fields.errors('email')}"
									class="invalid-feedback" th:text="${e}"></div>
							</div>
							<!-- password field -->
							<div class="form-group mb-2">
								<label for="password_field">Password</label> <input
									name="password" type="password" class="form-control"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									id="passowrd_field" aria-describedby="emailHelp"
									placeholder="Enter here" required>
								<div th:each="e:${#fields.errors('password')}"
									class="invalid-feedback" th:text="${e}"></div>
							</div>

							<!-- about field -->
							<div class="form-group mb-2">
								<textarea name="about" th:text="${user.about}" rows="8"
									placeholder="Enter something yourself" class="form-control"
									th:classappend="${#fields.hasErrors('about')?'is-invalid':''}"></textarea>
								<div th:each="e:${#fields.errors('about')}"
									class="invalid-feedback" th:text="${e}"></div>
							</div>

							<!-- terms and condition agreement -->
							<div class="form-group form-check mb-2">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement"> Accept Terms
									and Conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>
								<button type="reset" class="btn btn-warning text-white">
									Reset</button>
							</div>

						</form>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
